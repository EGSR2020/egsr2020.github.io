{% assign header = site.data.header %}
<header>
<div class="page-header" id="title-header">
  <div class="row">
    <div id="logo" class="col-xs-12 col-sm-6">
        <div class="img-responsive">
          <a href="{{site.url}}/{{page.year}}"><img src="{{site.url}}/{{site.data.cvmp[page.year].logo}}" width="100%" height="100%" alt="CVMP {{page.year}} logo" /></a>
        </div>
        <br>
    </div>
    <div class="col-xs-12 col-sm-6">
    <h1>
        {{site.data.cvmp[page.year].title}}<br>
        <small><b>{{site.data.cvmp[page.year].date}}</b><br>{{site.data.cvmp[page.year].location}}</small>
    </h1>
    </div>
  </div>
</div>
</header>
